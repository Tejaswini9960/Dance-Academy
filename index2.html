<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Academy Registration</title>
    <link href="style2.css" rel="stylesheet">
</head>
<body>

<h1>Dance Academy Registration Form</h1>

<form action="/submit_registration" method="post">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>

    <label for="contact_number">Contact Number:</label>
    <input type="tel" id="contact_number" name="contact_number" required><br><br>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="street_address">Street Address:</label>
    <input type="text" id="street_address" name="street_address" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="zip_code">Zip Code:</label>
    <input type="text" id="zip_code" name="zip_code" required><br><br>


    <h2>Dance Preferences</h2>

    <label for="dance_style">Preferred Dance Style:</label>
    <input type="text" id="dance_style" name="dance_style" required><br><br>

    <label for="experience_level">Experience Level:</label>
    <select id="experience_level" name="experience_level" required>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select><br><br>


    <h2>Terms and Conditions</h2>

    <input type="checkbox" id="terms_and_conditions" name="terms_and_conditions" required>
    <label for="terms_and_conditions">I have read and agree to the terms and conditions</label><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
